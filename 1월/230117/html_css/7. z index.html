<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 120px;
      height: 120px;
      position: absolute;
    }
    .a{
      background-color: red;
      top : 20px;
      left: 200px;
      /* z-index는 3차원 요소에서만 동작한다 (position : absolute) 
          z-index 에 큰 값을 부여할수록 더 우선순위를 가진다*/
      z-index: 10;
    }
    .b{
      background-color: blue;
      top : 50px;
      left: 260px;
      z-index: 5;
    }
    .c{
      background-color: green;
      top : 80px;
      left: 230px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="box a">box a</div>
  <div class="box b">box b</div>
  <div class="box c">box c</div>
  
</body>
</html>
