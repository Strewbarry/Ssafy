<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style></style>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <br />
    <button type="button" class="btn btn-outline-primary w-100 mt-3">
      Primary
    </button>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="user-email-input"
        placeholder="name@example.com"
      />
      <label for="user-email-input">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="user-email-password"
        placeholder="Password"
      />
      <label for="user-email-password">Password</label>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#signupModal"
    >
      회원가입
    </button>

    <!-- Modal -->
    <div
      class="modal"
      id="signupModal"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title ">회원가입</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="user-email-input"
                placeholder="name@example.com"
              />
              <label for="user-email-input">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="user-email-password"
                placeholder="Password"
              />
              <label for="user-email-password">Password</label>
            </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary">가입하기</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
