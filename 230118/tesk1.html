<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My title</title>
</head>
<body>
  <h1>A heading</h1>
  <a class="mac" href="mcdonalds.co.kr">Link text</a>

  <script>
    const a = document.children[0].children[1].children[0].textContent;
    console.log(a);
    a.textContent = "Abcd";
    // 개발을 할때 위와 같은 접근법은 쉽지 않다 (모든 element를 다 알고있기 어렵기때문에)
    // 따라서 더 쉽게 하는 QuerySelector 를 사용한다

    const h1Tag = document.querySelector("h1");
    const mac = document.querySelector(".mac");
    // querSelector("선택자") class.  id# 등등
    console.log(h1Tag);
    console.log(mac);
    console.log(mac.textContent);
    mac.textContent = "맥도날드";
    // class mac 소속의 textContect 를 맥도날드로 교체 
    mac.href = "https://www.naver.com";
    // mac class 의 href 를 네이버주소로 교체

    

  </script>
</body>
</html>
