<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS 파트 코드와  아래의 Script 파트를 모두 넣어주어야 한다 -->
    <title>Document</title>
  </head>
  <body>
    <h1>bootstrap</h1>

    <button id="hi" type="button" class="btn btn-success btn-lg">Secondary</button>
    <button id="bgsm" type="button" class="btn btn-outline-success btn-sm">Danger</button>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- 외부에서 가져오는 스크립트를 먼저 읽혀줘야 아래에서 직접 작성하는 스크립트에서 알아먹는다 -->
    <!-- 해당 링크에서 가져오는 것이기 때문에 설치와 동일한 역할을 한다 -->
    <script>

      const bthi = document.querySelector("#hi");
      const btbs = document.querySelector("#bgsm");

      bthi.addEventListener("click",aalert);
      function aalert(){
        alert("byebye");
      }
      btbs.addEventListener("click",bigsmall);
      function bigsmall(){
        btbs
      }


    </script>
  </body>
</html>
