      const getData = () => {
        axios
          //여기 주소에서 데이터 가져와
          .get("https://jsonplaceholder.typicode.com/todos")
          //성공했으면 이것을 실행
          .then((response) => {
            console.log(response.data);
          }) // 실패했으면 이것을 실행
          .catch((error) => {
            console.log(error);
          });
      };

      const btn = document.querySelector("button");
      btn.addEventListener("click", getData);
