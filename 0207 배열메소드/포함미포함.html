<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        width: 20%;
      }
      .container > * {
        margin: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      배열 <input type="text" class="array-input" /> 확인값
      <input type="text" class="value-input" />
      <button class="result-button">결과확인</button>
    </div>
    <div class="result"></div>
    <script>
      const array = document.querySelector(".array-input");
      const valuee = document.querySelector(".value-input");
      const resbtn = document.querySelector(".result-button");
      const res = document.querySelector(".result");

      resbtn.addEventListener("click", function () {
        const arr = array.value.split(",");
        const check = arr.some((element) => element === valuee.value);
        if (check === true) res.textContent = "포함";
        else res.textContent = "미포함";
      });
    </script>
  </body>
</html>
