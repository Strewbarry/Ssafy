<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
dd
  </div>

  <script>
    //XHR, fecth >> js(브라우저) 자체 라이브러리

    // //Promis 형식
    // fetch('https://jsonplaceholder.typicode.com/todos')
    //   .then(response => response.json())
    //   .then(json => console.log(json))


    //async await
    async function getData(){
      try{
        const fetchData = await fetch('https://jsonplaceholder.typicode.com/todos');
        const data = await fetchData.json();
        console.log(data);
        //json 형식은 바로 나타낼수 없어서
        //JSON.stringify >> JSON 형식을 문자열로 치환
        document.querySelector('div').insertAdjacentHTML('beforeend',JSON.stringify(data));
      }catch(error){
        console.log(error);
      }
    }
  </script>
</body>
</html>
